<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <script>
      // Fallback для истории навигации SPA
      // Для кастомного домена base должен быть '/'
      // Просто редиректим на index.html, React Router обработает путь
      const path = window.location.pathname
      if (path !== '/') {
        sessionStorage.setItem('redirectPath', path + window.location.search + window.location.hash)
        window.location.replace('/')
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
